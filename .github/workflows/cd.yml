name: Deploy to EC2

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/be
            git pull origin master

            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            nvm use 22

            NEXT_PUBLIC_FRONT_VERSION=$(git -C ../fe rev-parse --short HEAD) \
            NEXT_PUBLIC_BACK_VERSION=$(git rev-parse --short HEAD) \
            pm2 restart yarn --update-env -- start

            pm2 reload src/server.js

